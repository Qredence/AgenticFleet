tools:
  - id: web_search
    category: research
    module_path: "agentic_fleet.tools.web_search_tool.WebSearchTool"
    requirements: [internet_access]
    risk_level: medium
    initial_reliability: 0.95

  - id: code_executor
    category: development
    module_path: "agentic_fleet.tools.code_executor_tool.CodeExecutorTool"
    requirements: [python_environment]
    risk_level: high
    initial_reliability: 0.90

  - id: data_visualizer
    category: analysis
    module_path: "agentic_fleet.tools.data_viz_tool.DataVizTool"
    requirements: [data_processing_library]
    risk_level: medium
    initial_reliability: 0.92

  - id: financial_data_api
    category: finance
    module_path: "agentic_fleet.tools.financial_data_tool.FinancialDataTool"
    requirements: [api_key]
    risk_level: medium
    initial_reliability: 0.94
    description: "Accesses real-time and historical financial data."

  - id: customer_crm_api
    category: customer_support
    module_path: "agentic_fleet.tools.customer_crm_tool.CustomerCRMTool"
    requirements: [crm_api_credentials]
    risk_level: high
    initial_reliability: 0.88
    description: "Interface with customer CRM systems for support tasks."

  - id: fact_checking_api
    category: fact_checking
    module_path: "agentic_fleet.tools.fact_checking_api_tool.FactCheckingAPITool"
    requirements: [api_key]
    risk_level: medium
    initial_reliability: 0.96
    description: "Uses external APIs for automated fact verification."

  - id: image_analysis_api # New Tool
    category: image_analysis
    module_path: "agentic_fleet.tools.image_analysis_api_tool.ImageAnalysisAPITool"
    requirements: [api_key]
    risk_level: medium
    initial_reliability: 0.93
    description: "Uses external APIs for image analysis tasks (object detection, classification)."

  - id: social_media_api # New Tool
    category: social_media
    module_path: "agentic_fleet.tools.social_media_api_tool.SocialMediaAPITool"
    requirements: [social_media_credentials]
    risk_level: high
    initial_reliability: 0.85
    description: "Interfaces with social media platforms for posting, monitoring, and engagement."

  - id: scientific_data_tool # New Tool
    category: scientific_research
    module_path: "agentic_fleet.tools.scientific_data_tool.ScientificDataTool"
    requirements: [scientific_data_access]
    risk_level: medium
    initial_reliability: 0.90
    description: "Accesses scientific datasets and databases (e.g., research papers, simulations)."

  - id: real_time_data_stream # New Tool
    category: data_stream
    module_path: "agentic_fleet.tools.real_time_data_stream_tool.RealTimeDataStreamTool"
    requirements: [data_stream_credentials]
    risk_level: low # Risk level depends on data sensitivity
    initial_reliability: 0.97
    description: "Connects to real-time data streams (e.g., financial tickers, sensor data)."