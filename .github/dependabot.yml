version: 2
updates:
  - package-ecosystem: "devcontainers"
    directory: "/"
    schedule:
      interval: "weekly"

  - package-ecosystem: "pip" # For Python dependencies
    directory: "/"
    schedule:
      interval: "weekly"

  - package-ecosystem: "npm" # For Node.js dependencies (package.json)
    directory: "/"
    schedule:
      interval: "weekly"

  - package-ecosystem: "docker" # For Dockerfile dependencies
    directory: "/"
    schedule:
      interval: "weekly"

  - package-ecosystem: "github-actions" # For GitHub Actions workflows
    directory: "/"
    schedule:
      interval: "weekly"
